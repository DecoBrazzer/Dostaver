<!DOCTYPE html>
<html lang="ru">
	<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.min.css"/>
  <title>Главная</title>
</head>
	
	<body>
		<!-- Шапка сайта -->
		<header class="main-header container">
    <nav class="main-header__item navigation">
        <ul class="navigation__list">
            <li class="navigation__item">Правила</li>
            <li class="navigation__item">Тарифы</li>
            <li class="navigation__item">Контакты</li>
        </ul>
    </nav>
    <div class="main-header__item logo">
        <div class="logo__item"><img class="logo__icon" src="../img/svgicons/clock.svg" alt="icon_clock"></div>
        <div class="logo__item"><a class="logo__link" href="#">DOSTAVER</a></div>
        <div class="logo__item"><a href="#" class="logo__popup"><img src="../img/svgicons/header__popupsvg.svg" alt=""></a></div>
    </div>
    <div class="main-header__item contacts">
        <div class="contacts__item main-info">
            <a class="main-info__item" href="tel:+74994084770">+7 499 408 47 70</a>
            <h3 class="main-info__item">ежедневно с 08:00 до 20:00</p>
        </div>
        <div class="contacts__item messenger">
            <a href="" class="messenger__item telegram"><img src="../img/svgicons/tg.svg" alt=""></a>
            <a href="" class="messenger__item whatsapp"><img src="../img/svgicons/wa.svg" alt=""></a>
        </div>
    </div>
</header>  
		
		<!-- Основной контент -->
		<main class="main container">
    <section class="main__contact-section contact-section">
        <div class="contact-section__order-block order-block">
            <h1 class="order-block__title"><span>Курьерская доставка</span><br>для интернет-магазинов в пределах Москвы и МО</h1>
            <h2 class="order-block__subtitle">Обеспечим вашему бизнесу доставку точно в срок и с удобной возможностью оплаты заказов для вас и ваших клиентов</h2>
            <form action="#" id='data-number'class="order-block__number-form number-form">
                <div class="number-form__feedback">
                    <input  placeholder="Введите номер телефона" type="tel">
                    <input  type="submit" value="ПЕРЕЗВОНИТЕ МНЕ">
                </div> 
                <div class="number-form__privacy privacy">
                    <label for=""><input class="privacy__checkbox" type="checkbox"> Я согласен с политикой конфиденциальности</label>  
                </div>
            </form>
        </div>
    </section>
</main>

		<!-- Подвал сайта -->
		
		
		<script src="js/app.min.js"></script>
	</body>
</html>
